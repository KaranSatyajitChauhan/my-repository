<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery">
        <img src="image1.jpeg" alt="Image 1" title="Image 1">
        <img src="image2.jpg" alt="Image 2" title="Image 2">
        <img src="image3.jpg" alt="Image 3" title="Image 3">
        <img src="image2.jpg" alt="Image 4" title="Image 4">
        <img src="image3.jpg" alt="Image 5" title="Image 5">
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="gallery.js"></script>
</body>
</html>
